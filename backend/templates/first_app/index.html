<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>First app</title>
  </head>
  <body>
    <div>
      {% if access_records %}
      <table>
        <thead>
          <th>Site name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }} </td>
          <td>{{ acc.date }} </td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>NO ACCESS RECORDS FOUND </p>
      {% endif %}

    </div>
  </body>
</html>
